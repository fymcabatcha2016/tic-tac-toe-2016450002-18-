<!DOCTYPE html>
<html>

<head>
	<script src="./script.js" type='text/javascript'></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title></title>
</head>

<body>
	<div class='wrapper'>
		<div class='player1'>
			<h1>
				Player 1 Score!
			</h1>
			<h1 id="player1score">
				0
			</h1>
		</div>
		<div class='game'>
			<table border="1" align="center">
				<tr>
					<td id="cell1" onclick="move(1)"></td>
					<td id="cell2" onclick="move(2)"></td>
					<td id="cell3" onclick="move(3)"></td>
				</tr>
				<tr>
					<td id='cell4' onclick="move(4)"></td>
					<td id="cell5" onclick="move(5)"></td>
					<td id='cell6' onclick="move(6)"></td>
				</tr>
				<tr>
					<td id='cell7' onclick="move(7)"></td>
					<td id='cell8' onclick="move(8)"></td>
					<td id='cell9' onclick="move(9)"></td>
				</tr>
			</table>
		</div>
		<div class="player2">
			<h1>
				Player 2 Score!
			</h1>
			<h1 id="player2score">
				0
			</h1>
		</div>
	</div>
	<div class='controls' onclick="reset()">
		<button class='Reset'>Reset Match</button>
	</div>
</body>

</html>
